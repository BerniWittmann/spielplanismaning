language: node_js
node_js:
- '6.3'
services:
  - mongodb
before_script:
- bower install
- mongo --version
- mongorestore --db spielplan-test --drop test/backend/database-setup/data/spielplan
script: gulp test
branches:
  only:
  - master
  - develop
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: spielplanismaning
    develop: spielplanismaning-testing
notifications:
  slack:
    on_pull_requests: false
    rooms:
      secure: 
