<div class="row">
	<div class="col-md-12 page-header">
		<h3>Verwaltung Allgemein</h3>
	</div>
</div>

<spi-loader loading="vm.loading"></spi-loader>

<div class="row" data-ng-if="!vm.loading">
	<div class="col-md-12">
		<form name="spielzeitForm" ng-submit="vm.saveSpielzeit()">
			<div class="row">
				<div class="form-group col-md-4">
					<div class="control-label center-block text-center special-padding" style="width: 100%">Startzeit</div>
					<uib-timepicker class="center-block" style="width: 105px;" ng-model="vm.startzeit" hour-step="1" minute-step="5" show-meridian="false"></uib-timepicker>
					<div class="alert alert-danger col-md-8 col-md-offset-2" data-ng-if="spielzeitForm.$error.time">
						Ung체ltige Eingabe
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="control-label center-block text-center" style="width: inherit;">Spielzeit</div>
					<div class="center-block width-60">
						<a ng-click="vm.increment('spielzeit')" class="btn btn-link center-block" style="height: 25px, width: 50px;"><span class="glyphicon glyphicon-chevron-up"></span></a>
						<input name="spielzeit" type="number" class="form-control width-60 text-center" min="1" ng-model="vm.spielzeit" required ng-class="{'has-error': !spielzeitForm.spielzeit.$valid}"></input>
						<a ng-click="vm.decrement('spielzeit')" class="btn btn-link center-block" style="height: 25px, width: 50px;"><span class="glyphicon glyphicon-chevron-down"></span></a>
					</div>
					<div class="alert alert-danger col-md-8 col-md-offset-2" data-ng-if="!spielzeitForm.spielzeit.$valid">
						Ung체ltige Eingabe
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="control-label center-block text-center" style="width: inherit;">Pausenzeit</div>
					<div class="center-block width-60">
						<a ng-click="vm.increment('pausenzeit')" class="btn btn-link center-block" style="height: 25px, width: 50px;"><span class="glyphicon glyphicon-chevron-up"></span></a>
						<input name="pausenzeit" type="number" class="form-control width-60 text-center" min="1" ng-model="vm.pausenzeit" required ng-class="{'has-error': !spielzeitForm.pausenzeit.$valid}"></input>
						<a ng-click="vm.decrement('pausenzeit')" class="btn btn-link center-block" style="height: 25px, width: 50px;"><span class="glyphicon glyphicon-chevron-down"></span></a>
					</div>
					<div class="alert alert-danger col-md-8 col-md-offset-2" data-ng-if="!spielzeitForm.pausenzeit.$valid">
						Ung체ltige Eingabe
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary center-block">Speichern</button>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-2 col-md-offset-5">
		<form ng-submit="vm.register()" style="margin-top:30px;">
			<h3 class="text-center">User anlegen</h3>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username"></input>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Passwort" ng-model="vm.user.password"></input>
			</div>
			<div class="form-group">
				<select class="form-control" ng-model="vm.user.role" required>
					 <option value="" disabled selected>Rolle w채hlen</option>
					<option value="Admin">Admin</option>
					<option value="Bearbeiter">Bearbeiter</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary center-block">anlegen</button>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form ng-submit="vm.send()" style="margin-top:30px;">
			<h3 class="text-center">Email an alle Abonnenten versenden</h3>
			<div class="alert alert-danger" data-ng-if="vm.err">{{vm.err}}</div>
			<div class="alert alert-success" data-ng-if="vm.message">{{vm.message}}</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Betreff" ng-model="vm.email.subject"></input>
			</div>
			<div class="form-group">
				<textarea class="form-control" placeholder="Text" ng-model="vm.email.text"></textarea>
			</div>
			<button type="submit" class="btn btn-primary center-block">Senden</button>
		</form>
	</div>
</div>
