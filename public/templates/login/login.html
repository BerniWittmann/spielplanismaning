<div class="row" data-ng-if="vm.lockdown" id="login-lockdown-hinweis">
    <div class="col-md-4 col-md-offset-4 text-center">
        <h3 class="width-100">Seite wurde gesperrt</h3>
        <p>Aufgrund von Überlastung wurde die Seite gesperrt, um eine Weiterführung des Spielbetriebs zu
            ermöglichen.</p>
        <p>Bitte haben Sie Verständnis.</p>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <div data-ng-show="vm.error" class="alert alert-danger">
            <span>{{ vm.error.message }}</span>
        </div>

        <form data-ng-submit="vm.login()" style="margin-top:80px;">
            <h3 class="width-100 text-center">Log In</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.user.username"
                       data-ng-change="vm.resetErr()" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort" data-ng-model="vm.user.password"
                       data-ng-change="vm.resetErr()" required>
            </div>
            <button type="submit" class="btn btn-primary center-block">Log In</button>
        </form>
    </div>
</div>
