<div class="row">
	<div class=" col-md-12 page-header">
		<h3>Tabellen</h3>
	</div>
</div>

<div class="row" data-ng-repeat="jugend in vm.jugenden">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<h4><spi-jugend-label jugend="jugend"></spi-jugend-label></h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-md-{{12/jugend.gruppen.length}}" data-ng-repeat="gruppe in jugend.gruppen">
				<h5>{{gruppe.name}}</h5>
				<spi-tabelle data-teams="gruppe.teams"></spi-tabelle>
			</div>
		</div>

	</div>
</div>

<div class="row">
	<br>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="alert alert-info" data-ng-if="vm.jugenden.length===0">Keine Jugenden gefunden</div>
		<div class="table-responsive" data-ng-if="vm.jugenden.length!==0">
			<table class="table table-condensed table-striped table-hover">
				<thead>
					<tr class="text-center text-bold">
						<td>Jugend</td>
						<td>Tore</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="jugend in vm.jugenden" data-ui-sref="spi.tgj.jugend({jugendid: jugend._id})" class="text-center">
						<td class="valign"><spi-jugend-label jugend="jugend"></spi-jugend-label></td>
						<td>{{jugend.tore}}</td>
					</tr>
					<tr class="text-center highlightTeam">
						<td>Gesamt</td>
						<td>{{vm.gesamt}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
