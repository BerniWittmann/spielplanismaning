engines:
  rubocop:
    enabled: true
  golint:
   	enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
  	enabled: true
    config:
    	languages:
      - javascript
ratings:
  paths:
  - src/routes/**/*
  - src/routes/*
  - src/public/components/**/*
  - src/public/services/**/*
  - src/public/templates/**/*
  - src/public/app.js
exclude_paths:
- test/**/*
- node_modules/**/*
- docs/*
- docs/**/*
- gulp-tasks/*
- src/public/bower_components/**/*