<div class="row">
    <div class="col-md-12 page-header">
        <h3>Account</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form data-ng-submit="vm.changeUserDetails()" style="margin-top:30px;">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" data-ng-model="vm.user.username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" data-ng-model="vm.user.email" required>
            </div>
            <div class="form-group">
                <p>Rolle: {{vm.user.role.name}}</p>
            </div>
            <div class="form-group">
                <a data-ng-click="vm.resetPassword()">Passwort Ã¤ndern</a>
            </div>
            <button type="submit" class="btn btn-primary center-block">Speichern</button>
        </form>
    </div>
</div>
