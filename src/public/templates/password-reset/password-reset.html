<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form data-ng-submit="vm.resetPassword()" style="margin-top:80px;">
            <h3 class="width-100 text-center">Passwort zurücksetzen</h3>

            <p>Du kannst nun dein Passwort zurücksetzen.</p>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Benutzername" data-ng-model="vm.username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort" data-ng-model="vm.password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort" data-ng-model="vm.passwordCheck" required>
            </div>
            <button type="submit" class="btn btn-primary center-block">Passwort zurücksetzen</button>
        </form>
    </div>
</div>
